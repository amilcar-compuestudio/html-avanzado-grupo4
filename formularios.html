    <br><br>

    <main>
        <form>
            <!-- <h3>Titulo del Formulario</h3> -->
            <fieldset>
                <legend>Formulario DEMO</legend>
                <input type="text" maxlength="7" name="nombredelusuario" id="nombredelusuario" placeholder="Escribe tu nombre" required><br>
                <br><label for="numerotelefono">Escribe tu numero telefonico</label><br>
                <legend><input type="number" max="5" name="numerotelefono" id="numerotelefono" autofocus placeholder="ej. 3105887589" required><br></legend>
                <br><label for="numerotelefono">Radio Butoon Sexo</label><br>
                <label for="masculino">M</label>
                <input type="radio" name="sexop" value="masculino" id="masculino">
                <label for="femenino">F</label>
                <input type="radio" name="sexop" value="femenino" id="femenino">
                <br>
                <label for="checkViveenColombia">Vive en Colombia</label>
                <input type="checkbox" name="checkViveenColombia" id="checkViveenColombia">
                <label for="CapitalColombia">Vive en una capital</label>
                <input type="checkbox" name="CapitalColombia" id="CapitalColombia" required><br><br>
                <!-- <label for="ciudad">Seleccione su ciudad</label> -->
                <label for="city">Seleccione su Pais</label>
                <select name="city" id="city" required disabled>
                    <option value="">Seleccione su Pais...</option>
                    <option value="54844" selected>Colombia</option>
                    <option value="1458">Argentina</option>
                    <option value="45435">Peru</option>
                </select><br><br>
                <label for="city">Seleccione su ciudad
                <input list="ciudad" name="city" id="city"></label>
                <datalist id="ciudad" required>
                    <option value="Medellin">Medellin</option>
                    <option value="Bogotá">Bogotá</option>
                    <option value="Cali">Cali</option>
                </datalist><br><br>
                <label for="cars">Choose a car:</label>
                <select name="cars" id="cars" multiple>
                <option value="volvo">Volvo</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
                </select><br><br>
                <textarea name="textoamplio" id="textoamplio" cols="60" rows="2" placeholder="Escrita un texto de max 140 caracteres"></textarea><br><br>
                <input type="date" name="fecha" id="fecha">
                <input type="url" name="fecha" id="fecha" required>
                <br><br>
                <input type="file" name="sdsad" accept="application/pdf" id="sadsa">
                <br><br>
                <button type="submit">Enviar</button>
            </fieldset>
        </form>
    </main>
